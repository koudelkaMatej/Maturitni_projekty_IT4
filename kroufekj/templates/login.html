<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Přihlášení</h1>

        <form method="POST" style="text-align: left;">
            <label for="username" style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Uživatelské jméno</label>
            <input type="text" name="username" id="username" required 
                   style="display: block; width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; margin-bottom: 1rem; box-sizing: border-box;">

            <label for="password" style="font-weight: bold; display: block; margin-bottom: 0.5rem;">Heslo</label>
            <input type="password" name="password" id="password" required 
                   style="display: block; width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; margin-bottom: 1.5rem; box-sizing: border-box;">
            {% if msg %}
                <div style="color: red;">
                    {{ msg }}
                </div>
            {% endif %}
            <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">Přihlásit se</button>
        </form>

        <p style="margin-top: 1.5rem;">
            Nemáte účet? <a href="{{ url_for('register') }}" style="font-weight: bold;">Zaregistrujte se</a>
        </p>
        
        <a class="btn secondary" href="{{ url_for('index') }}">← Zpět na žebříček</a>
    </div>
</body>
</html>
